    {%load static%}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
        <!-- Bootstrap-Core-CSS -->
        <!--/ Style-CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css" media="all">
        <!--// Style-CSS -->
        <!-- font-awesome-icons -->
        <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet">
        <!-- //font-awesome-icons -->
      <!-- /Fonts -->
        <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>


        <div class="container">
        <div class="row">
            <div class="single-form-left">
                <!-- contact form grid -->
                <div class="contact-single">
                    <h3 class="editContent" style="outline: none; cursor: inherit;">
                        <span class="sub-tittle editContent"
                              style="...">movie.rewiews_set.count</span>Оставить отзыв</h3>
                    <form action="url 'add_review' movie.i" method="POST" class="mt-4" id="formReview">
                        csrf_token
                        <input type="hidden" name="parent" id="contactparent" value="">
                        <div class="form-group editContent">
                            <label for="contactcomment" class="editContent">
                                Ваш комментарий *
                            </label>
                             form.text 
                        </div>
                        <div class="d-sm-flex">
                            <div class="col-sm-6 form-group p-0 editContent">
                                <label for="contactusername" class="editContent">
                                    Имя *
                                </label>
                                 form.name 
                            </div>
                            <div class="col-sm-6 form-group ml-sm-3 editContent">
                                <label for="contactemail" class="editContent">
                                    Email *
                                </label>
                                 form.email 
                            </div>
                             form.captcha 
                        </div>
                        <button type="submit"
                                class="mt-3 btn btn-success btn-block py-3">
                            Отправить
                        </button>
                    </form>
                </div>
                <!--  //contact form grid ends here -->
            </div>
        </div>
    
            for review in movie.get_review 
    
            <div class="media py-5">
                <img src="" class="mr-3 img-fluid" alt="image"
                     >
                <div class="media-body mt-4">
                    <h5 class="mt-0 editContent" >
                        review.name
                    </h5>
    
                    <p class="mt-2 editContent" >
                        
                        review.text
    
                    </p>
                    <a href="#formReview" onclick="addReview('{{review.name}}','{{review.id}}')">Ответить </a>
                    for rew in review.rewiews_set.all
                    <div class="media mt-5 editContent"
                         style="outline: none; cursor: inherit;">
                        <a class="pr-3" href="#">
                            <img src="" class="img-fluid "
                                 alt="image" style="outline: none; cursor: inherit;">
                        </a>
                        <div class="media-body">
                            <h5 class="mt-0 editContent"
                                style="outline: none; cursor: inherit;">rew.name
                            </h5>
                            <p class="mt-2 editContent"
                               style="outline: none; cursor: inherit;"> rew.text</p>
                        </div>
                    </div>
                    endfor
                </div>
            </div>
            endfor
        </div>
    </div></div>
    <script>
        function addReview(name,id){
            document.getElementById("contactparent").value= id;
            document.getElementById("contactcomment").innerText=`${name}, `
    
        }
    </script>
    </body>
    </html>
